<ng-container *ngIf="_editorMode">
	<magic-bean-form-editor [form]="editorForm"
									(createdFormGroup)="getEditorFormGroup($event)"></magic-bean-form-editor>
	<mat-divider></mat-divider>
</ng-container>
<magic-bean-form-editor [form]="form"
								(createdFormGroup)="getCreatedFormGroup($event)"
								(fieldProperties)="_editorMode && editField($event)"></magic-bean-form-editor>
