<h2>{{ _createdFormGroup?.value?.formName || 'New Form' }}</h2>
<form class="form-grid"
		[formGroup]="_createdFormGroup">

	<ng-container *ngFor="let field of fields; index as fieldIndex">
		<div class="created-field-grid">
			<magic-bean-form-field class="created-field"
										  [form]="_createdFormGroup"
										  [type]="field.type"
										  [controlName]="field.controlName"
										  [placeholder]="field.placeholder"
										  [required]="field.required"
										  [min]="field.min"
										  [max]="field.max"
										  [step]="field.step"
										  [hintLabel]="field.hintLabel"
										  [hintMessage]="field.hintMessage"
										  [value]="field.value"
										  [disabled]="field.disabled"
										  [options]="field.options"
										  [iconPrefix]="field.iconPrefix"
										  [iconSuffix]="field.iconSuffix"
										  (click)="onFieldClick(fieldIndex)"></magic-bean-form-field>
			<magic-bean-button *ngIf="field.removable || editorMode"
									 class="created-field-delete-btn"
									 styleType="icon"
									 color="warn"
									 label="delete"
									 matTooltip="delete"
									 (btnClick)="onDeleteField(field)"></magic-bean-button>
		</div>
	</ng-container>
	<magic-bean-button *ngIf="editorMode"
							 type="submit"
							 label="Save"
							 color="primary"
							 styleType="raised"
							 (btnClick)="onSave()"></magic-bean-button>
</form>
