<div class="test-header">
	<magic-bean-button class="form-dialog"
							 (btnClick)="actions($event)"
							 label="Form Dialog"></magic-bean-button>
	<input type="file"
			 #fileInput
			 hidden
			 (change)="actions({type: 'import', payload: $event})"
			 multiple="false">
	<magic-bean-button class="form-dialog"
							 (btnClick)="fileInput.click()"
							 label="Import"></magic-bean-button>
	<magic-bean-button class="form-dialog"
							 (btnClick)="actions($event)"
							 label="Export"></magic-bean-button>
	<mat-form-field>
		<input matInput
				 #fromDateInput
				 [matDatepicker]="fromDate"
				 [max]="toDateValue"
				 (dateInput)="onDateChange('max', $event.value)"
				 placeholder="From Date"
				 disabled>
		<mat-datepicker-toggle matSuffix
									  [for]="fromDate"></mat-datepicker-toggle>
		<mat-datepicker #fromDate
							 disabled="false"></mat-datepicker>
	</mat-form-field>
	<mat-form-field>
		<input matInput
				 #toDateInput
				 [min]="fromDateValue"
				 [matDatepicker]="toDate"
				 (dateInput)="onDateChange('min', $event.value)"
				 placeholder="To Date"
				 disabled>
		<mat-datepicker-toggle matSuffix
									  [for]="toDate"></mat-datepicker-toggle>
		<mat-datepicker #toDate
							 disabled="false"></mat-datepicker>
	</mat-form-field>
</div>
<magic-bean-table class="test-table"
						tableName="parentTable"
						[colRequest]="colRequest"
						[dataRequest]="dataRequest"
						[actionItems]="actionItems"
						(action)="actions($event, 'parentTable')">
	<ng-template #expandableContent
					 let-row
					 let-isExpanded="isExpanded">
		<magic-bean-table *ngIf="isExpanded"
								class="test-table"
								tableName="childTable"
								[colRequest]="colRequest"
								[dataRequest]="childrenDataRequest"
								[actionItems]="childActionItems"
								(action)="actions($event, 'childTable')"
								child="true"></magic-bean-table>
	</ng-template>

</magic-bean-table>
