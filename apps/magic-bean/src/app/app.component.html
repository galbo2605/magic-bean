<header>
	<button (click)="showNav = !showNav"
			  class="material-icons">
		{{ showNav ? 'close' : 'menu' }}
	</button>

	<!--
	  The unusual handling of showNav ensures that the nav animations are only
	  triggered at the appropriate points.
	-->
	<a routerLink="/"
		(click)="showNav = showNav ? false : showNav">
		<h1>Magic Bean</h1>
	</a>
</header>

<nav (click)="showNav = false"
	  [class.showNav]="showNav"
	  [class.hideNav]="showNav === false">
	<a routerLink="/">
		Home
	</a>

	<a routerLink="/form-editor">
		Form-Editor
	</a>

	<a routerLink="/todo">
		Todo
	</a>

	<a routerLink="/about">
		About
	</a>

</nav>

<main>

	<router-outlet style="display: none;"></router-outlet>

</main>

<footer>

	running on Angular (8 with Material) + NestJS (Express + Socket-IO)

</footer>
